<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telescope</title>
    <link rel="stylesheet" href="telescope.css" />
  </head>
  <body>
    <table>
      <tr>
        <td><input id="btnZoomIn" type="button" value="zoom in" /></td>
        <td><input id="btnZoomOut" type="button" value="zoom out" /></td>
        <td colspan="2"><input id="btnRotateX" type="button" value="rotate x" /></td>
        <td colspan="2"><input id="btnRotateY" type="button" value="rotate y" /></td>
        <td colspan="2"><input id="btnRotateZ" type="button" value="rotate z" /></td>
      </tr>
      <tr>
        <td><input id="btnZoomIn" type="button" value="zoom in" /></td>
        <td><input id="btnZoomOut" type="button" value="zoom out" /></td>
        <td><input id="btnRotateXPlus" type="button" value="+" /></td>
        <td><input id="btnRotateXMinus" type="button" value="-" /></td>
        <td><input id="btnRotateYPlus" type="button" value="+" /></td>
        <td><input id="btnRotateYMinus" type="button" value="-" /></td>
        <td><input id="btnRotateZPlus" type="button" value="+" /></td>
        <td><input id="btnRotateZMinus" type="button" value="-" /></td>
        <td><input id="btnMoveLeft" type="button" value="left" /></td>
        <td><input id="btnMoveRight" type="button" value="right" /></td>
        <td><input id="btnMoveUp" type="button" value="up" /></td>
        <td><input id="btnMoveDown" type="button" value="down" /></td>
        <td><input id="btnMoveIn" type="button" value="in" /></td>
        <td><input id="btnMoveOut" type="button" value="out" /></td>
      </tr>
      <tr></tr>
    </table>
    <script type="module" src="telescopeCamera.js"></script>
  </body>
</html>
